    - network: 0.0.0.0/0
      gateway: 172.20.0.1
  - interface: br_storage
    dhcp: false
    mtu: 8972
    addresses:
    - 172.20.33.2/20
    bridge:
      interfaces:
      - bond_storage
    routes:
    - network: 172.20.32.0/20
  - interface: br_vxlan
    dhcp: false
    mtu: 8972
