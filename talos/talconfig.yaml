patches:
- |-
  - op: add
    path: /machine/kubelet/extraArgs
    value:
      rotate-server-certificates: false # true
- |-
  - op: add
    path: /machine/kubelet/extraConfig
    value: 
      maxPods: 150
- |-
  - op: add
    path: /machine/sysctls
    value:
      vm.max_map_count: 524288
      fs.file-max: 131072
      fs.inotify.max_user_watches: 1048576
      fs.inotify.max_user_instances: 8192
- |-
  - op: add
    path: /machine/time
    value:
      servers: [time.cloudflare.com]
- |-
  - op: add
    path: /machine/time/bootTimeout
    value: 20s
- |-
  - op: add
    path: /machine/features
    value:
      stableHostname: true
      diskQuotaSupport: true
      rbac: true
      kubePrism:
        enabled: false
        port: 7445

worker:
  schematic: {}

controlPlane:
  schematic: {}
  patches:
  - |-
    - op: add
      path: /cluster/coreDNS
      value:
        disabled: true
  # - |-
  #   - op: remove
  #     path: /cluster/apiServer/admissionControl
  - |-
    - op: add
      path: /machine/features/hostDNS
      value:
        enabled: false
        forwardKubeDNSToHost: false
  - |-
    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: ServerSideApply=true,AuthorizeNodeWithSelectors=false,AuthorizeWithSelectors=false
        tls-cipher-suites: TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
  - |-
    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        bind-address: 0.0.0.0
  - |-
    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        bind-address: 0.0.0.0
  # - |-
  #   - op: add
  #     path: /cluster/discovery/registries/service
  #     value:
  #       disabled: false
  # - |-
  #   - op: add
  #     path: /cluster/discovery/registries/kubernetes
  #     value:
  #       disabled: false
  - |-
    - op: add
      path: /cluster/proxy
      value:
        disabled: true
  - |-
    - op: add
      path: /machine/kubelet/nodeIP
      value:
        validSubnets: [172.20.0.0/22]
  - |-
    - op: add
      path: /cluster/etcd/advertisedSubnets
      value: [172.20.0.0/22]
  - |-
    - op: add
      path: /cluster/etcd/extraArgs
      value:
        listen-metrics-urls: http://0.0.0.0:2381
        metrics: extensive
