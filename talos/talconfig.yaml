# Control Plane Nodes
## Control Plane R32-1
- hostname: cp-r32-1.homelab.danmanners.com
  controlPlane: true
  installDisk: /dev/nvme2n1
  ingressFirewall:
    defaultAction: accept
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
        - siderolabs/binfmt-misc
        - siderolabs/i915
        - siderolabs/intel-ucode
        - siderolabs/kata-containers
        - siderolabs/util-linux-tools
  ipAddress: 172.20.1.1
  disableSearchDomain: true
  nameservers: &nameservers
    - 172.20.0.1
    - 10.3.0.1
  networkInterfaces:
  # Bridge Interfaces
  - interface: enp88s0
    ignore: true
  - interface: br_mgmt
    dhcp: false
    mtu: 8972
    addresses:
    - 172.20.1.1/22
    vip:
      ip: 172.20.0.10
    bridge:
      stp:
        enabled: false
      interfaces:
      - enp91s0
    routes:
    - network: 172.20.0.0/22
    - network: 0.0.0.0/0
      gateway: 172.20.0.1
  - interface: br_storage
    dhcp: false
    mtu: 8972
    addresses:
    - 172.20.33.1/20
    bridge:
      stp:
        enabled: false
      interfaces:
      - enp3s0f0np0
  - interface: br_vxlan
    dhcp: false
    mtu: 8972
    addresses:
    - 172.22.1.1/16
    bridge:
      stp:
        enabled: false
      interfaces:
      - enp3s0f1np1
    vlans:
    - vlanId: 501 # Neutron Overlay Network
      dhcp: false
      mtu: 8900
    - vlanId: 601 # Neutron Overlay Network
      dhcp: false
      mtu: 8900
